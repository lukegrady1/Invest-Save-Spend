<!DOCTYPE html>
<html>
<head>
  <title>Invest, Save, Spend</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="input-form" class="container">
    <h1>Invest, Save, Spend</h1>
    <div class="input-row">
      <label for="total-amount-input">Total Income:</label>
      <input type="number" id="total-amount-input" placeholder="Enter your income">
    </div>

    <div class="input-row">
      <label for="invest-input">Invest Percentage:</label>
      <input type="number" id="invest-input" placeholder="Enter percentage">
    </div>

    <div class="input-row">
      <label for="saving-input">Saving Percentage:</label>
      <input type="number" id="saving-input" placeholder="Enter percentage">
    </div>

    <div class="input-row">
      <label for="spending-input">Spending Percentage:</label>
      <input type="number" id="spending-input" placeholder="Enter percentage">
    </div>

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="results" class="container">
    <div class="chart-container">
      <canvas id="chart"></canvas>
      <canvas id="donut-chart"></canvas>
    </div>
    <div class="results-container">
      <h2>Results:</h2>
      <p id="invest-amount">Invest: $0</p>
      <p id="save-amount">Save: $0</p>
      <p id="spend-amount">Spend: $0</p>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
