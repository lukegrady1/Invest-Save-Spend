<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Invest, Save, Spend</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Invest, Save, Spend</h1>
  <h3>Please input your check below</h3>
  <div class="container">
    <label for="total-amount">Total Amount:</label>
    <input type="number" id="total-amount" min="0">

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="results" class="container">
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="results-container">
      <h2>Results:</h2>
      <p id="invest-amount">Invest: $0</p>
      <p id="save-amount">Save: $0</p>
      <p id="spend-amount">Spend: $0</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
