<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Invest, Save, Spend</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="input-form" class="container">
    <h1>Calculate Savings, Spending, and Investments</h1>
    <label for="total-amount">Total Income:</label>
    <input type="number" id="total-amount" placeholder="Enter your income">
    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="results" class="container">
    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div class="results-container">
      <h2>Results:</h2>
      <p id="save-amount">Save: $0</p>
      <p id="spend-amount">Spend: $0</p>
      <p id="invest-amount">Invest: $0</p>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
