<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="/Sign-In/sign-in.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Sign In</button>
    </form>
    <div id="create-account-container">
      <p>Don't have an account? <a href="#" id="create-account-link">Create one</a></p>
    </div>
    <form id="create-account-form" style="display: none;">
      <h2>Create New Account</h2>
      <label for="new-username">Username:</label>
      <input type="text" id="new-username" required>
      
      <label for="new-password">Password:</label>
      <input type="password" id="new-password" required>
      
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="/Sign-In/app.js"></script>
</body>
</html>
